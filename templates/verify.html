<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
   background-image: url('{{ url_for('static', filename='images/background-css.jpg') }}');
  background-size: cover; /* Cover the entire viewport */
  background-position: center; /* Center the image */
  color: #333; /* Dark text color for contrast */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}
    header {
      margin-bottom: 24px; /* Space between logo and title */
      text-align: center;
    }

    .logo {
      width: 160px; /* Adjust logo size as needed */
      max-width: 90vw; /* Responsive max width */
      filter: drop-shadow(0 0 3px rgba(0,0,0,0.2));
      user-select: none;
    }

    h2 {
      font-weight: 600;
      font-size: 1.75rem;
      margin-bottom: 24px;
      color: #333; /* Dark text color */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: stretch;
      max-width: 300px; /* Limit the width of the form */
      width: 100%;
    }

    input[type="text"] {
      padding: 14px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.5px solid #4ba3c3;
      background: rgba(240, 244, 248, 0.8); /* Light background for input */
      color: #333; /* Dark text color */
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }

    input[type="text"]:focus {
      border-color: #71c7ec;
      outline: none;
    }

    button[type="submit"] {
      cursor: pointer;
      border: none;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: white;
      padding: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(3, 169, 244, 0.4);
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(3, 169, 244, 0.6);
      outline: none;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
      button[type="submit"] {
        padding: 10px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img
      src="{{ url_for('static', filename='images/softnis-logo.png') }}"
      alt="Company logo"
      class="logo"
      loading="lazy"
      onerror="this.style.display='none'"
      aria-hidden="false"
    />
  </header>

  <h2>Enter the OTP sent to your email</h2>
  <form method="POST">
    <input type="text" name="otp" maxlength="4" required placeholder="Enter OTP" />
    <button type="submit">Verify</button>
  </form>
  <div style="margin-top: 12px; text-align: center;">
  <a href="{{ url_for('login') }}" style="
    display: inline-block;
    padding: 10px 16px;
    background-color: #ccc;
    color: #333;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.3s ease;
  " onmouseover="this.style.backgroundColor='#bbb'" onmouseout="this.style.backgroundColor='#ccc'">
    ‚Üê Back to Login
  </a>
</div>


  <!-- Flash message alerts from server-side -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <script>
        {% for category, message in messages %}
          alert("{{ message | escape }}");
        {% endfor %}
      </script>
    {% endif %}
  {% endwith %}
</body>
</html>
