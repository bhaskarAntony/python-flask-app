<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Employees</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 { text-align: center; }
    .employee-list {
      margin: 15px 0;
    }
    .employee-item {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #fafafa;
    }
    label { cursor: pointer; }
    .btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      margin-top: 18px;
      cursor: pointer;
      width: 100%;
    }
    .btn:hover { background: #218838; }
    .back-link {
      display: block;
      margin-top: 18px;
      text-align: center;
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Employees for Project</h2>

    <form method="POST">
      <div class="employee-list">
        {% for e in employees %}
          <div class="employee-item">
            <label>
              <input type="checkbox" name="employees"
       value="{{ e[0] or '' }} | {{ e[1] or '' }} | {{ e[2] or '' }}">

              <strong>{{ e[0] }}</strong><br>
              <small>Email: {{ e[1] }} | Phone: {{ e[2] }}</small>
            </label>
          </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn">Save Selected Employees</button>
    </form>

    <a href="{{ url_for('add_project') }}" class="back-link">â¬… Back to Add Project</a>
  </div>
</body>
</html>
