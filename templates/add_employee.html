<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-blue-600 mb-6">Add Employee</h2>

        <!-- Form to Add Employee -->
        <form method="POST" class="space-y-4">
            <input type="text" name="employee_name" placeholder="Employee Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" name="employee_email" placeholder="Employee Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" name="employee_phone" placeholder="Employee Phone" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">Add Employee</button>
        </form>
 <!-- View Managers/Employees -->
        <form action="{{ url_for('view_employees') }}" method="GET" class="mt-4">
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-200">👥 View Employees</button>
        </form>

        <!-- Navigation Buttons -->
        <div class="mt-6 flex justify-between">
            <a href="{{ url_for('admin_dashboard') }}" class="text-blue-600 hover:underline">🏠 Admin Dashboard</a>

        </div>



        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="text-green-600 text-center mt-4">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
