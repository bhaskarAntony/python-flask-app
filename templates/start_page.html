<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftNis Data Quality Tool</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('{{ url_for('static', filename='images/start.jpg') }}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: #1e293b;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(226, 232, 240, 0.7);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 600;
            color: #2563eb;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: auto;
            display: block;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #1e293b;
        }

        .description {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .role-buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role-button {
            background-color: #2563eb;
            color: white;
            padding: 14px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .role-button:hover {
            background-color: #1d4ed8;
        }

        footer {
            padding: 20px 0;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            border-top: 1px solid rgba(226, 232, 240, 0.7);
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="container">
                <a href="#" class="logo">
                    <img src="{{ url_for('static', filename='images/softnis-logo.png') }}" alt="SoftNis Logo">
                </a>
            </div>
        </header>

        <div class="container">
            <h1>Data Quality Tool</h1>
            <p class="description">
                Analyze Excel files from Production Completed and Delivered sheets to detect
                data quality issues and generate comprehensive reports.
            </p>

            <div class="role-buttons">
                <a href="{{ url_for('admin_email') }}" class="role-button">Admin Login</a>
                <a href="{{ url_for('login') }}" class="role-button">Manager/User Login</a>

            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 SoftNis. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
