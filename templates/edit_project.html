<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Team Members</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ccc;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    input[type="text"],
    input[type="email"] {
      width: 95%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto;
    }

    button:hover {
      background-color: #218838;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .new-member-row {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>Edit Team Members</h2>

  <form method="POST">
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
          <th>Action</th>
      </tr>

      {% for member in members %}
      <tr>
        <td>
          <input type="hidden" name="member_id" value="{{ member[0] }}">
          <input type="text" name="name" value="{{ member[2] }}" required>
        </td>
        <td><input type="email" name="email" value="{{ member[3] }}" required></td>
        <td><input type="text" name="phone" value="{{ member[4] }}" required></td>
     <td>
        <form method="POST" action="{{ url_for('delete_member', member_id=member[0], project_id=project_id) }}" onsubmit="return confirm('Are you sure you want to delete this member?');">
          <button type="submit">Delete</button>
        </form>
      </td>
      </tr>
      {% endfor %}

      <!-- Empty row to add new member -->
      <tr class="new-member-row">
        <td>
          <input type="hidden" name="member_id" value="">
          <input type="text" name="name" placeholder="New Name">
        </td>
        <td><input type="email" name="email" placeholder="New Email"></td>
        <td><input type="text" name="phone" placeholder="New Phone"></td>
      </tr>
    </table>

    <button type="submit">Save Changes</button>
  </form>

  <a href="{{ url_for('existing_projects') }}">‚Üê Back to Existing Projects</a>
</body>
</html>
